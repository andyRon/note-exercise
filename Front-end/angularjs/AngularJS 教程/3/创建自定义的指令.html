<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script> 
</head>
<body ng-app="myApp">

    <runoob-directive></runoob-directive>
    <div run-pro></div>
    <div class="run-class"></div>
    <!-- directive: run-comment -->

<script>
var app = angular.module("myApp", []);
app.directive("runoobDirective", function() {
    return {
        template : "<h1>自定义指令!元素名</h1>"
    };
});
app.directive("runPro", function() {
    return {
        template: "<h1>自定义指令!属性</h1>"
    }
})
app.directive("runClass", function() {
    return {
        restrict : "C",
        template: "<h1>自定义指令!类名</h1>"
    }
})
app.directive("runComment", function() {
    return {
        restrict : "M",
        replace : true,
        template: "<h1>自定义指令!注释</h1>"
    }
})
</script>

</body>
</html>
