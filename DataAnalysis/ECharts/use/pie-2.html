<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>ECharts3</title>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <!-- ECharts单文件引入 -->
    <script src="http://echarts.baidu.com/dist/echarts.min.js"></script>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            series : [
                {
                    name: '访问来源',
                    type: 'pie',
                    radius: '55%',
                    data:[
                        {value:400, name:'搜索引擎'},
                        {value:335, name:'直接访问'},
                        {value:310, name:'邮件营销'},
                        {value:274, name:'联盟广告'},
                        {value:235, name:'视频广告'}
                    ]
                }
            ],

            roseType: 'angle',  // 不同块的大小不相同

            itemStyle: {    
                normal: {   // 正常展示下的样式
                    // 阴影的大小
                    shadowBlur: 200,
                    // 阴影水平方向上的偏移
                    shadowOffsetX: 0,
                    // 阴影垂直方向上的偏移
                    shadowOffsetY: 0,
                    // 阴影颜色
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                },
                emphasis: {  // 鼠标 hover 时候的高亮样式
                    shadowBlur: 200,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            },

            backgroundColor: '#2c343c',  //背景颜色
            
            textStyle: {    // 全局文本样式
                color: 'rgba(0, 255, 255, 0.3)'
            },

            label: {        // 每个系列分别设置
                normal: {
                    textStyle: {
                        color: 'rgba(255, 255, 255, 0.3)'
                    }
                }
            },

            labelLine: {        //线条设置
                normal: {
                    lineStyle: {
                        color: 'rgba(255, 255, 0, 0.3)'
                    }
                }
            }
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
