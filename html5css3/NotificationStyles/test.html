		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/ns-default.css" />
		<link rel="stylesheet" type="text/css" href="css/ns-style-growl.css" />
		<script src="js/modernizr.custom.js"></script>



		<button id="notification-trigger" class="progress-button">
			<span class="content">Show Notification</span>
			<span class="progress"></span>
		</button>










		<script src="js/classie.js"></script>
		<script src="js/notificationFx.js"></script>
		<script>
			(function() {
				var bttn = document.getElementById( 'notification-trigger' );

				// make sure..
				bttn.disabled = false;
				
				bttn.addEventListener( 'click', function() {
					// simulate loading (for demo purposes only)
					classie.add( bttn, 'active' );
					setTimeout( function() {

						classie.remove( bttn, 'active' );
						
						// create the notification
						var notification = new NotificationFx({
							message : '<p>This is just a simple notice. Everything is in order and this is a <a href="#">simple link</a>.</p>',
							layout : 'growl',
							effect : 'scale',
							type : 'error', // notice, warning, error or success
							onClose : function() {
								bttn.disabled = false;

							},
							ttl:100000
						});

						// show the notification
						notification.show();

					}, 1200 );
					
					// disable the button (for demo purposes only)
					this.disabled = true;
				} );
			})();
		</script>
